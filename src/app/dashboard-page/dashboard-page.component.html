<div class="red">
  <h3>HOME</h3>
</div>

<div class="logo">
  <img id="logo" src="assets/logo.png" alt="alliance logo" />
</div>

<div class="navbar"></div>
<div class="content">
  <p>TICKET MANAGEMENT</p>
</div>

<div class="body-div">
  <div class="buttons-div">
    <button class="dashbtn" (click)="onCreateTicket()">CREATE</button>
    <button class="dashbtn" style="font-size: 30 pt" (click)="onRemindTicket()">ADD REMINDER</button>
    <button class="dashbtn">EXPORT</button>

    <!-- <button class="dashbtn">TICKET WORKFLOW</button> -->
  </div>

  <div class="ticket-list-div">
    <div class="bars-and-filters-div">
      <input
        type="text"
        class="custom-search-bar bars-and-filters-elements"
        placeholder="Search..."
      />
      <button class="custom-button bars-and-filters-elements">SEARCH</button>
      <select
        name="tracker"
        id="tracker-select"
        class="custom-dropdown bars-and-filters-elements"
      >
        <option value="BEN">Benefits</option>
      </select>
      <select
        name="assignee"
        id="assignee-select"
        class="custom-dropdown bars-and-filters-elements"
      >
        <option value="1">Fabby Nee-chan</option>
      </select>
    </div>
    <app-ticket-list></app-ticket-list>
  </div>

</div>

<div *ngIf="isCreating"> 
  <app-create-ticket
  
  ></app-create-ticket>
</div>

<div *ngIf="isReminding"> 
  <app-addrem-ticket
  
  ></app-addrem-ticket>
</div>
