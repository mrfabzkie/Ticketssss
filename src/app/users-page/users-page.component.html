<div class="red">
    <h3>HOME</h3>
  </div>
  
  <div class="logo">
    <img id="logo" src="assets/logo.png" alt="alliance logo" />
  </div>
  
  <div class="navbar"></div>
  <div class="content">
    <p>USERS MANAGEMENT</p>
  </div>
  <div class="ticket-list-div">
    <form [formGroup]="form">
      <div class="bars-and-filters-div">
        <input
          type="text"
          class="custom-search-bar bars-and-filters-elements"
          placeholder="Search..."
          formControlName="searchedValue"
        />
        <select
          name="role"
          id="role-select"
          class="custom-dropdown bars-and-filters-elements"
          formControlName="role"
          (change)="changeRole($event)"
        >
        <option value="">ROLE</option>
        
          <option value=""
          value="{{ roles$[i].role}}"
          *ngFor="let role of roles$; index as i"
        >
          {{ roles$[i].description }}
      </option>
        </select>
      </div>
    </form>
  </div>
     <app-users-list 
     [searchedValueFilter]="searchedValue"
     [roleFilter]="selectedRole"
     [roles]="roles$"
     >
   
  </app-users-list>
