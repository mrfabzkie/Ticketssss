<div class="wrapper">
  <div class="ticket-body">
    <table class="table">
      <thead>
        <tr>
          <th width="10%">USER ID</th>
          <th width="25%">NAME</th>
          <th width="25%">ROLE </th>
          <th width="10%">ACTIONS</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let user of users$ ; index as i" [ngClass]="i % 2 == 0 ? 'evenTableRow' : 'oddTableRow'">
          <td width="10%">{{ user["userID"] }}</td>
          <td width="25%">{{ user["name"] }}</td>
          <td width="25%">{{ user["role"] }}</td>
          <td width="10%">
            <button class="custom-text-button" (click)="onClickView(i)">
              View Info
            </button>
            <button class="custom-delete-button">
              <span class="material-symbols-outlined" (click)="onClickDelete(i)"> delete </span>
            </button>
            <button class="custom-edit-button">
              <span class="material-symbols-outlined" (click)="onUpdateView(i)"> edit </span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>


  <div *ngIf="isViewUser">
    <app-view-user
    (viewedStatus)="viewedStatus($event)"
    [viewedUser]="selectedUser"
    ></app-view-user>
  </div>

    <app-update-user  *ngIf="isUpdateUser"
    (updatedStatus)="updatedStatus($event)"
    [selectedUser]="selectedUser"
    [roles]="roles"
    ></app-update-user>

  

  <div *ngIf="isDeleting">
    <app-delete-user
      [deletedUser]="selectedUser"
      (deleteStatus)="deleteStatus($event)"
    ></app-delete-user>
  </div>
